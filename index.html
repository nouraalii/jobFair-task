<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Transactions</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <h1>Customer Transactions</h1>

        <label for="customerFilter">Filter by Customer Name:</label>
        <input type="text" id="customerFilter" placeholder="Filter by Customer Name">
        <label for="amountFilter">Filter by Transaction Amount:</label>
        <input type="number" id="amountFilter" placeholder="Filter by Transaction Amount">
        
        <table id="transactions">
            <thead>
                <tr>
                    <th>Customer Name</th>
                    <th>Date</th>
                    <th>Amount</th>
                </tr>
            </thead>
            <tbody>
                <!-- Table rows will be added dynamically -->
            </tbody>
        </table>

        <div id="graph">
            <!-- Chart will be rendered here -->
            <canvas id="myChart"></canvas>
        </div>
    </div>
    
    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

</body>
</html>
